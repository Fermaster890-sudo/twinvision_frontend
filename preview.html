<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwinVision - Digital Twin Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #808080;
            --border-color: #404040;
            --accent-blue: #2196f3;
            --accent-purple: #9c27b0;
            --accent-green: #4caf50;
            --accent-orange: #ff9800;
            --accent-red: #f44336;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .layout-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header-toolbar {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-button {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .menu-button:hover {
            background-color: var(--bg-tertiary);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .logo-section:hover {
            background-color: var(--bg-tertiary);
        }

        .logo-square {
            width: 24px;
            height: 24px;
            background-color: var(--text-primary);
            border-radius: 4px;
            position: relative;
        }

        .logo-square::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background-color: var(--bg-primary);
            border-radius: 2px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .dropdown-icon {
            color: var(--text-secondary);
            font-size: 20px;
        }

        .main-layout {
            display: flex;
            height: 100vh;
            margin-top: 64px;
        }

        .sidebar {
            width: 280px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 24px 0;
            overflow-y: auto;
        }

        .nav-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 0 16px 24px;
        }

        .nav-list {
            list-style: none;
        }

        .nav-item {
            margin: 0;
        }

        .nav-button {
            width: 100%;
            height: 48px;
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 0 24px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            text-align: left;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .nav-button:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .nav-button.active {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-weight: 500;
            position: relative;
        }

        .nav-button.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background-color: var(--accent-blue);
        }

        .nav-icon {
            font-size: 20px;
            width: 20px;
            height: 20px;
        }

        .main-content {
            flex: 1;
            background-color: var(--bg-primary);
            padding: 24px;
            overflow-y: auto;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 8px 0;
        }

        .page-subtitle {
            font-size: 16px;
            font-weight: 400;
            color: var(--text-secondary);
            margin: 0 0 32px 0;
            text-decoration: underline;
            text-decoration-color: var(--accent-blue);
            text-underline-offset: 4px;
        }

        .chart-container {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: var(--shadow);
        }

        .chart-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .chart-placeholder {
            height: 300px;
            background: linear-gradient(45deg, var(--bg-tertiary) 25%, transparent 25%), 
                        linear-gradient(-45deg, var(--bg-tertiary) 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, var(--bg-tertiary) 75%), 
                        linear-gradient(-45deg, transparent 75%, var(--bg-tertiary) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 18px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .metric-card {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            transition: all 0.2s ease;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .metric-card.status-warning {
            border-color: var(--accent-orange);
            background-color: rgba(255, 152, 0, 0.1);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .metric-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .metric-icon {
            font-size: 18px;
            color: var(--text-muted);
        }

        .metric-trend {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .trend-up {
            color: var(--accent-green);
        }

        .trend-down {
            color: var(--accent-red);
        }

        .trend-stable {
            color: var(--text-muted);
        }

        .metric-value {
            display: flex;
            align-items: baseline;
            gap: 4px;
            margin-bottom: 8px;
        }

        .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }

        .unit {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .metric-description {
            font-size: 12px;
            color: var(--text-muted);
            line-height: 1.4;
        }

        .status-indicator {
            position: absolute;
            bottom: 12px;
            right: 12px;
        }

        .warning-icon {
            color: var(--accent-orange);
            font-size: 20px;
        }

        .data-table {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .table-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .search-field {
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
            padding: 16px 12px;
            text-align: left;
            border-bottom: 2px solid var(--border-color);
        }

        .table td {
            padding: 16px 12px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 14px;
        }

        .table tr:hover {
            background-color: var(--bg-tertiary);
        }

        .status-cell {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.status-active {
            background-color: var(--accent-green);
        }

        .status-dot.status-archived {
            background-color: var(--text-muted);
        }

        .floating-action {
            position: fixed;
            bottom: 32px;
            right: 32px;
            z-index: 1000;
        }

        .fab-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--accent-blue);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.3);
            transition: all 0.2s ease;
        }

        .fab-button:hover {
            background-color: #1976d2;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 64px;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .empty-description {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .btn-primary {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #1976d2;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                max-width: 320px;
            }
            
            .main-content {
                padding: 16px;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <!-- Header -->
        <div class="header-toolbar">
            <div class="header-content">
                <div class="header-left">
                    <button class="menu-button">
                        <span class="material-icons">menu</span>
                    </button>
                    <div class="logo-section">
                        <div class="logo-square"></div>
                        <span class="logo-text">TwinVision</span>
                        <span class="material-icons dropdown-icon">keyboard_arrow_down</span>
                    </div>
                </div>
                <div class="header-right">
                    <button class="menu-button">
                        <span class="material-icons">more_vert</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <nav>
                    <div class="nav-section">
                        <h3 class="section-title">Digital Twins</h3>
                        <ul class="nav-list">
                            <li class="nav-item">
                                <button class="nav-button">
                                    <span class="material-icons nav-icon">folder</span>
                                    <span>Projetos</span>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-button active">
                                    <span class="material-icons nav-icon">view_module</span>
                                    <span>Entidades</span>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-button">
                                    <span class="material-icons nav-icon">show_chart</span>
                                    <span>Métricas</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="nav-section">
                        <h3 class="section-title">Componentes</h3>
                        <ul class="nav-list">
                            <li class="nav-item">
                                <button class="nav-button">
                                    <span class="material-icons nav-icon">settings</span>
                                    <span>Modelos</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="nav-section">
                        <h3 class="section-title">Alarmes</h3>
                        <ul class="nav-list">
                            <li class="nav-item">
                                <button class="nav-button">
                                    <span class="material-icons nav-icon">flag</span>
                                    <span>Thresholds</span>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-button">
                                    <span class="material-icons nav-icon">psychology</span>
                                    <span>Modelos Preditivos</span>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-button">
                                    <span class="material-icons nav-icon">auto_awesome</span>
                                    <span>IA Generativa</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <h1 class="page-title">Entidades</h1>
                <h2 class="page-subtitle">Lista de entidades</h2>
                
                <div class="empty-state">
                    <div class="empty-icon">
                        <span class="material-icons">view_module</span>
                    </div>
                    <h3 class="empty-title">Nenhuma entidade encontrada</h3>
                    <p class="empty-description">
                        Comece criando sua primeira entidade digital twin para monitorar e analisar seus ativos.
                    </p>
                    <button class="btn-primary">
                        <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">add</span>
                        Criar Entidade
                    </button>
                </div>
            </div>
        </div>

        <!-- Floating Action Button -->
        <div class="floating-action">
            <button class="fab-button">
                <span class="material-icons">add</span>
            </button>
        </div>
    </div>

    <script>
        // Simple interactivity for demonstration
        document.addEventListener('DOMContentLoaded', function() {
            // Navigation click handlers
            const navButtons = document.querySelectorAll('.nav-button');
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                });
            });

            // Menu button handler
            const menuButton = document.querySelector('.menu-button');
            menuButton.addEventListener('click', function() {
                const sidebar = document.querySelector('.sidebar');
                sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
            });

            // FAB click handler
            const fabButton = document.querySelector('.fab-button');
            fabButton.addEventListener('click', function() {
                alert('Criar nova entidade!');
            });
        });
    </script>
</body>
</html>
